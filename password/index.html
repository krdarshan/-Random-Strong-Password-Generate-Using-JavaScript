<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a Random <br> <span> Strong Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="copy.png" alt="" onclick="copypassword()">
        </div>
         <button onclick="createPassword()"> <img src="images.jpg" alt=""> Generate Password </button>
    </div>
    <script>
        const passwordBox =document.getElementById("password");
        const lenght = 12;
        const uppercase ="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase ="abcdefghijklmnopqrstuvwxyz";
        const number ="0123456789";
        const symbol ="!#$%&'()*+,-./:;<=>?@^~";
        const alchars=uppercase + lowercase +number + symbol;
        function createPassword(){
            let password="";
            password+=uppercase[Math.floor(Math.random() * uppercase.length)];
            password+=lowercase[Math.floor(Math.random() * lowercase.length)];
            password+=number[Math.floor(Math.random() * number.length)];
            password+=symbol[Math.floor(Math.random() * symbol.length)];
            while(lenght>password.length){
                password+=alchars[Math.floor(Math.random()* symbol.length)];
            }
            passwordBox.value=password;
        }

        function copypassword(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
